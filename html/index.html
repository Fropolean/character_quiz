<!DOCTYPE html>
<html>
  <head>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="../css/style.css" type="text/css" media="all">
    <script src="../jquery-1.12.0.js"></script>
    <script src="../script.js"></script>
    <title>Character Quiz</title>
    <link rel="icon" type="image/png" href="https://openclipart.org/image/300px/svg_to_png/220311/fart.png">
  </head>
  <body>
    <div class="jumbotron"> <!-- HEADER -->
    <h1>Which comic book character are you?</h1>
      <p></p>
    </div> <!-- END OF HEADER -->
    <div class="container"> <!-- CONTENT -->
      <form id="survey"><!--FORM-->
        <label for="morality">Are you good?</label>
        <select id="morality">
          <option value="YES">YES, OF COURSE.</option>
          <option value="NO">Nah, brah.</option>
        </select>
        <label for="cape">Do you like to run around in a cape?</label>
        <select id="cape">
          <option value="YES">Caper all day.</option>
          <option value="NO">NO CAPES.</option>
        </select>
        <label for="friends">Do you have friends?</label>
        <select id="friends">
          <option value="YES">Tchyeah, so many.</option>
          <option value="NO">Friends are for chumps.</option>
        </select>
        <label for="GENDER">Are you a Boy of a Girl?</label>
        <select id="gender">
          <option value="MALE">Mighty Boy</option>
          <option value="FEMALE">Girl: Boys Stink</option>
        </select>
        <label for="dog">Are you a Dog?</label>
        <select id="dog">
          <option value="YES">Woof Woof</option>
          <option value="NO">No... I stand on 2 feet</option>
        </select>

        <button type="submit" class="btn btn-danger">Gimme the goods!</button>
      </form><!--END OF FORM-->
      <div class="result">
        <p>You are <span id="hero"></span></p>
      </div>
    </div> <!-- END OF CONTENT -->
    <div class="footer center"> <!-- FOOTER -->
      <p>
        &#169 2016 Marika and Jon
      </p>
    </div> <!-- END OF FOOTER -->
  </body>
</html>
